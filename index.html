<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprender Japonês PT</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f4f4f4;}
    h1 { color: #1e90ff; }
    #lesson-content { display: none; }
    .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    #controls { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;}
    #hard-btn { background-color: #e74c3c; color: white;}
    #good-btn { background-color: #f39c12; color: white;}
    #easy-btn { background-color: #2ecc71; color: white;}
    #back-btn { background-color: #34495e; color: white; margin-top: 1rem;}
  </style>
</head>
<body>
  <h1>Aprender Japonês PT</h1>
  <div id="lessons-list"></div>
  <div id="lesson-content">
    <div id="card-container"></div>
    <div id="controls">
      <button id="hard-btn">Difícil</button>
      <button id="good-btn">Bom</button>
      <button id="easy-btn">Fácil</button>
    </div>
    <button id="back-btn">Voltar às lições</button>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
